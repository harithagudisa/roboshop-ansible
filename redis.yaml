- name: install redis component
  hosts: redis
  become: yes
  tasks:
  - name: install redis repo
  ansible.builtin.yum_repository:
    name: rpm
    repo: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
    state: installed 
  - name: install Redis 6.2 
    ansible.builtin.yum:
      name: Redis 6.2
      state: installed
  - name: install redis
    ansible.builtin.yum:
      name: redis
      state: installed
  - name: enable remote connection to redis
    ansible.builtin.replace:
      path: /etc/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'    
  - name: start and enable redis
    ansible.builtin.service:
      name: redis
      state: started
      enabled: yes

 